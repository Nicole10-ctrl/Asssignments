<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3&4</title>
    <link rel="stylesheet" href="styleF.css">
</head>
<body>
    <section>
        <div class="form-group">
            <form id="form3">
                <fieldset>
                    <h3 style="font-size: larger;text-align: center ;">
                        JOB APPLICATION FORM
                    </h3>
        <div>
            <label for="Fullname"> Full Name:</label> 
            <input type="text" id="Fullname" name="Fullname" required><br><br>
        </div>

        <div>
            <label for="Email Address"> Email Address: </label> 
            <input type="email" id="Email Address" name="Email" required><br><br>
        </div>

        <div>
            <label for="yearsOfExperience">Years of Experience:</label>
            <input type="number" id="yearsOfExperience" name="yearsOfExperience" min="1" max="40" required><br><br>
        </div>

        <div>
            <label for="resume">Select PDF Resume:</label>
            <input type="file" id="resume" name="resume_file" accept=".pdf" > <br><br>
        </div>

        <input type="submit" value="Upload Resume">
                </fieldset>
            </form>
        </div>
    </section>
</body>
<br><br>


<body>
    <section>
        <div class="travel-form">
            <form id="form4">
                <fieldset>
        <label for="Destination City">Choose your Destination city from the list:</label>
        <input list="Destinationcity" name="Destinationcity"id="Destination" required>
            <datalist id="Destinationcity">
                <option value="SINGAPORE">
                <option value="DUBAI">
                <option value="JAMAICA">
                <option value="BELIN">
                <option value="JAPAN">
        </datalist><br><br>

        <div>
            <label for="Departure-date">Departure-date:</label>
            <input type="date" id="Departure-date" name="Departure-date" required>
        </div><br>

        <div>
            <label for="Return-date">Return-date Date:</label>
            <input type="date" id="Return-date" name="Return-date">
        </div><br>

        <div>
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>
        </div><br>

        <div>
            <label for="travel-class">Travel Class:</label>
            <select id="travel-class" name="travel-class">
                <option value="Economy">ECONOMY</option>
                <option value="Business">BUSINESS</option>
                <option value="first">FIRST CLASS</option>
            </select>
        </div><br>

        <input type="submit" value="Book Now">
        </section>
    </form>
</body>
