<body>
    <h3>REGISTRATION FORM</h3>
    <section>
        <form>
            <fieldset>
                <legend>

                <label for="firstname"> First Name:</label>
                <input type="text" id="First name" name="First name" required> 

                <label for="lastname"> Last name:</label>
                <input type="text" id="Last name" name="Last name" required><br>

                <label for="male"> Male:</label>
                <input type="radio" value="male" id="male" name="gender">

                <label>Female:</label>
                <input type="radio" value="female" id="female" name="gender">
        
                <label for="Other"> Other:</label>
                <input type="radio" value="Other" id="Other" name="gender"><br>

                <div class="checks"></div>

        <h4>Select three hobbies of choice</h4>
        <label for="Photography"> Photography:</label>
        <input type="checkbox" value="Photography" id="Photography"><br>

        <label for="Shopping"> Shopping:</label>
        <input type="checkbox" value="Shopping" id="Shopping"><br>

        <label for="Cooking"> Cooking:</label>
        <input type="checkbox" value="Cooking" id="Cooking" ><br>

        <label for="Sewing"> Sewing:</label>
        <input type="checkbox" value="Sewing" id="Sewing"><br>

        <label for="learning"> learning:</label>
        <input type="checkbox" value="learning" id="learning">

        <h4> Course of study selection </h4>

        <label for="course_of_study"> Select your course of study:</label>
        <select name="course_of_study" id="course_of_study" required>
            <option value="Web Development"> Web Development </option>
            <option value="cyber Security"> Cyber Security </option>
            <option value="Google veo">Google veo</option>
            <option value="AI">AI</option>
        </select><br><br>
        <input type="submit" value="submit">
            </fieldset>
        </section>
        <br><br>

        <h3>JOB APPLICATION FORM</h3>
        <label for="Fullname"> Full Name:</label> 
        <input type="text" id="Fullname" name="Fullname" required><br><br>

        <label for="Email Address"> Email Address: </label> 
        <input type="email" id="Email Address" name="Email" required><br><br>
        
        <label for="yearsOfExperience">Years of Experience:</label>
        <input type="number" id="yearsOfExperience" name="yearsOfExperience" min="1" max="40" required><br><br>

        <label for="resume">Select PDF Resume:</label>
        <input type="file" id="resume" name="resume_file" accept=".pdf" > <br><br>

        <input type="submit" value="Upload Resume">
        

        <h3>TRAVEL BOOKING FORM</h3>
        <label for="Destination City">Choose your Destination city from the list:</label>
        <input list="Destinationcity" name="Destinationcity"id="Destination city">
        <datalist id="Destinationcity">
            <option value="Singapore">
            <option value="Dubai">
            <option value="Jamaica">
            <option value="Berlin">
            <option value="Japan">
        </datalist>
