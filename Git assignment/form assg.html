<body>
        <section>
            <div class="feedback">
        <form id="form2">
            <fieldset>
                <legend>FEEDBACK FORM</legend>

            <div>
        <label for="Full name"> Full Name:</label>
        <input type="text" id="Full Name" name="Full name" required><br><br>
            </div>

            <div>
        <label for="Email Address"> Email Address:</label>
        <input type="email" id="Email Address" name="email" required><br><br>
            </div>

            <div>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" min="13" max="100" required>
            </div>

        <h4 style="color: rgb(100, 17, 24); font-style: italic;">RATE OUR WORK</h4>

        <label for="Excellent"> Excellent:</label>
        <input type="radio" value="Excellent" id="Excellent" name="Rate">

        <label for="Good"> Good</label>
        <input type="radio" value="Good" id="Good" name="Rate">

        <label for="Average"> Average</label>
        <input type="radio" value="Average" id="Average" name="Rate">

        <label for="Poor"> Poor</label>
        <input type="radio" value="Poor" id="Poor" name="Rate"><br><br>

        <label for="preferred_Contact_Method">Preferred Contact:</label>
        <select name="preferred_Contact_Method" id="Contact_Method">
            <option value="Email"> Email </option>
            <option value="Phone"> Phone </option>
            <option value="Whatsapp">Whatsapp</option>
        </select><br><br>

        <label for="Additional Comments"> Additional Comments:</label> <br>
        <textarea name="Additional Comments" rows="4" cols="50"></textarea><br><br>

        <label for="Terms and Conditions"> I agree to the Terms and Conditions:</label>
        <input type="checkbox" value="Terms and Conditions" id="Terms" required><br><br>

        <input="Reset" value="Reset">
        <input="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
